  <div class="comments_conainer" ng-controller="CommentController">

    <div class="small-12 columns">
      <div class="row comments_input_" ng-repeat="item in comments">
        <div class="small-6 columns comment_username" ></div>
        <div class="small-6 columns comment_date">Date</div>
        <div class="small-12 columns comment_body">{{item.body}}</div>
      </div>

      <div class="row">
        <div class="small-10 columns comment_input">
          <input ng-model="new_comment.body" type="text" placeholder="Your thoughts...">
        </div>
        <div class="small-2 columns comment_submit">
          <button type="button" ng-click="addAComment(new_comment); new_comment = null;" >Submit</button>
        </div>
      </div>
    </div>
  </div>
