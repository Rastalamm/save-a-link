<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Link Save</title>
  <link rel="stylesheet" href="./css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body >

  <div class="row" id="header_row">
    <a ng-href="#/">
      <div class="logo small-3 columns" id="logo_container">
        <h1 class="hide">Save A Link</h1>
      </div>
    </a>
    <div class="small-7 columns">
      <h1 id="header_text">
        {{HEADING}}
      </h1>
    </div>

    <div class="small-2 columns search_bookmarks_container">
      <label id="searchBookmark_label" for="searchBookmark">Search</label>
      <input type="text" id="searchBookmark_input_field" ng-model="searchBookmark">
    </div>
  </div>

  <ul class="nav" ng-controller="NavController">
    <li><a ng-href="#/">Home</a></li>
    <li><a ng-href="" ng-click="logUserOut()">Logout</a></li>
    <li><a ng-href="#/register">Register</a></li>
  </ul>

  <div ng-view></div>

  <script src="/bower_components/modernizr/modernizr.js"></script>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/foundation/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

  <script src="js/client.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>



  <script src="js/myApp.js"></script>

  <script src="js/controllers/bookmark-list-controller.js"></script>
  <script src="js/controllers/register-login-controller.js"></script>
  <script src="js/controllers/individual-bookmark-controller.js"></script>
  <script src="js/controllers/nav-controller.js"></script>
  <script src="js/controllers/comment-controller.js"></script>

  <script src ="js/services.js"></script>

</body>
</html>
